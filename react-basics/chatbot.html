<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ChatBot!</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      height: 100vh;
      max-width: 600px;
    }
    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }
    .send-button {
      color: white;
      background-color: rgb(25, 135, 84);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;

      margin-left: 12px;
      cursor: pointer;
      border: none;
    }
    .chat-input {
      flex: 1;
      font-size: 16px;

      padding: 12px 16px;
      border-radius: 12px;

      border: 1px solid rgba(0, 0, 0, 0.371);
    }

    .chat-message-user, .chat-message-robot {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 24px;
      margin-top: 24px;
    }
    .chat-message-robot {
      justify-content: flex-start; 
    }
    .chat-message-text {
      padding: 16px 20px;
      background-color: rgba(255, 255, 0, 0.272);
      border-radius: 16px;

      max-width: 300px;
    }
    .chat-message-profile {
      width: 50px;
    }
    
    .chat-messages-container {
      flex-grow: 1;
      margin-top: 16px;
      overflow: scroll;
      scrollbar-width: none;
    }

    .welcome-text {
      text-align: center;
      color: rgba(0, 128, 0, 0.442);

      padding: 16px;
      border-radius: 8px;
      background-color: rgba(0, 0, 255, 0.146);
    }

    .loading-spinner {
      height: 40px;
      margin: -15px;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

  <script src="react-basics.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      // if (isLoading) {
      //   console.log("It's loading");
      //   return;
      // }
      // else {
      //   console.log("it's not loading");
      // }

      function saveInputText(event) {
        setInputText(event.target.value);
      }
      function checkKey(event) {
        if (event.key === 'Enter') {
          sendMessage();
        } else if (event.key === 'Escape') {
          event.target.value = ''
        }
      }


      async function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessages(newChatMessages);
        setInputText('');
        setChatMessages([
          ...newChatMessages,
          {
            message: <img src="loading-spinner.gif" className="loading-spinner"/>,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setIsLoading(true);
        const response = await Chatbot.getResponseAsync(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setIsLoading(false);

      }

      return (
        <div className="chat-input-container">
          <input
            disabled={isLoading}
            placeholder="Send a message to ChatBot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            onKeyDown={checkKey}
            className="chat-input"
          />
          <button
            disabled={isLoading}
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const sender = props.sender;
      // const { message, sender } = props;



      return (
        <div className={
          sender === 'user' 
            ? 'chat-message-user' 
            : 'chat-message-robot'
        }>

          {sender === 'robot' && (
            <img src="robot.png"
             className="chat-message-profile" />
          )}
          <div className="chat-message-text">
            {message}
          </div>
          {sender === 'user' && (
            <img src="user.png" 
             className="chat-message-profile"/>
          )}
        </div>
      );
    }

    function useAutoScroll(dependencies) {
      const chatMessagesRef = React.useRef(null);
  
      React.useEffect(() => {
        const containerElem = chatMessagesRef.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [dependencies]);

      return chatMessagesRef;
    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesRef = useAutoScroll(chatMessages);


      return (
        <div className="chat-messages-container"
         ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })
          }
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([]);
      //const [chatMessages, setChatMessages] = array;
      // const chatMessages = array[0];
      // const setChatMessages = array[1];
      return (
        <div className="app-container">
          <p className="welcome-text">Welcome to the chatbot project! Send a message using the textbox below.</p>

          <ChatMessages
            chatMessages={chatMessages}
          /> 
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }


    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
